
<html>
    <head>
        <title>Login</title>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/login.js"></script>
    </head>
    <div class="container center_div" style="width:40%;margin-top: 200px;background-color: bisque;">
        <form id="login">
            <div class="form-group">
            <label for="email">Email address</label>
            <input id="emailId"type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            
            <div class="form-group">
            <label for="password">Password</label>
            <input id="passwordId" type="password" class="form-control" id="password" placeholder="Password">
            </div>
            
            <button id="Submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</html>
